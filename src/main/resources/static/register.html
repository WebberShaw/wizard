<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<script src="./assets/js/axios-0.18.0.js"></script>
<script>
    var app = new Vue({
        el: '#app1',
        data: {
            userInfo: null,
            message: 'Hello Vue!',
            pwd_err_msg:'密码长度不足8位',
            user: {
                username: '',
                password: '',
                tel: '',
                verifyCode: '',
            },
            repwd:'',
            reg_msg: {
                msg: '',
                data: '',
                code:0
            },
            pwd_err:"visibility:hidden;color: red",
            dispColor: "color : red"
        },
        methods: {
            sendVerifyCode(){
                var _this= this;
                if(this.checkTele()){
                    axios.get("/users/verifycode/"+_this.user.tel).then(function (resp) {
                        // _this.reg_msg = resp.data;
                        if(resp.data.code==2000){
                            _this.$message.error(resp.data.msg);
                        }else if(resp.data.code==2001){
                            _this.$message.success(resp.data.msg);
                        }

                    })

                }else {
                    this.$message.error("请先正确输入电话号码");
                }
            },

            submit() {
                var _this = this;
                console.log(_this.user);
                if(this.checkPwd()&&this.checkTele()){
                    axios.post("/users/", _this.user).then(function (resp) {
                        _this.reg_msg = resp.data;
                        if (resp.data.code==2001) {


                            _this.dispColor = "color : green";
                            let userInfoString = JSON.stringify(resp.data.data);

                            // 将字符串存入 localstorage
                            localStorage.setItem('userInfo', userInfoString);
                            this.userInfo=resp.data.data;
                            setTimeout("jump()",3000);



                        } else {
                            _this.dispColor = "color : red";
                        }
                        console.log(resp.data);
                    }).catch(function (err) {
                        console.log(err);
                    })
                }
            },
            checkTele() {
                var _this = this;
                console.log(_this.user);
                console.log(this.user.tel);
                if(_this.user.tele!==''){
                    axios.get("/users/"+_this.user.tel).then(function (resp) {
                        _this.reg_msg = resp.data;
                        if (resp.data.data) {
                            _this.dispColor = "color : green";
                        } else {
                            _this.dispColor = "color : red";
                            return false;
                        }
                        console.log(resp.data);
                    }).catch(function (err) {
                        console.log(err);
                    })
                    return true;
                }else {
                    _this.reg_msg.data=false;
                    _this.reg_msg.msg="电话号码未输入";
                    return false;
                }
            },
            checkPwd() {
                // console.log("ddd");
                var _this = this;
                if(_this.user.password===_this.repwd){
                    _this.pwd_err="visibility:hidden;color: red";
                }else {
                    _this.pwd_err_msg="两次密码输入不一致";
                    _this.pwd_err="color: red";
                    return false;
                }
                if(_this.user.password.length>=8){
                    console.log("pwd len"+_this.user.password.length);

                    _this.pwd_err="visibility:hidden;color: red";
                    return true;
                }else {
                    _this.pwd_err_msg="密码长度不足8位";
                    _this.pwd_err="color: red";
                    return false;
                }


            }



        },
        created() {
            // 从 localstorage 中获取存储的用户信息字符串
            let userInfoString = localStorage.getItem('userInfo');

            // 将字符串转换回 JavaScript 对象
            this.userInfo = JSON.parse(userInfoString);


        },


    })
    function jump() {
        window.location.href='/complete-profile.html';
    }
</script>
